<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h2>Tax Calculator</h2>
      <form id="taxForm">
        <div class="mb-3">
          <label for="name" class="form-label">Enter Gross Annual Income</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter Gross Annual Income"
              required
            />
            <div class="input-group-append">
              <span
                class="input-group-text error-icon"
                id="incomeError"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Invalid input"
                ><i class="bi bi-exclamation-circle"></i
              ></span>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="extraIncome" class="form-label">Enter Extra Income</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="extraIncome"
              placeholder="Enter Extra Income"
              required
            />
            <div class="input-group-append">
              <span
                class="input-group-text error-icon"
                id="extraIncomeError"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Invalid input"
                ><i class="bi bi-exclamation-circle"></i
              ></span>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Select Age Group</label>
          <select class="form-select" id="age" required>
            <option value="">Select Age Group</option>
            <option value="<40">&lt; 40</option>
            <option value=">=40 & <60">&ge; 40 &amp; &lt; 60</option>
            <option value=">=60">&ge; 60</option>
          </select>
          <div class="input-group-append">
            <span
              class="input-group-text error-icon"
              id="ageError"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Age group is required"
              ><i class="bi bi-exclamation-circle"></i
            ></span>
          </div>
        </div>
        <div class="mb-3">
          <label for="deductions" class="form-label"
            >Enter Total Applicable Deductions</label
          >
          <div class="input-group">
            <input
              class="form-control"
              id="deductions"
              placeholder="Enter Total Applicable Deductions"
              required
            />
            <div class="input-group-append">
              <span
                class="input-group-text error-icon"
                id="deductionsError"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Invalid input"
                ><i class="bi bi-exclamation-circle"></i
              ></span>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Calculate Tax</button>
      </form>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="taxModal"
      tabindex="-1"
      aria-labelledby="taxModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="taxModalLabel">
              Tax Calculation Result
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="taxResult"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap and jQuery scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Your custom JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
